<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixMySchool – Admin Panel</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>FixMySchool Admin Panel</h1>
  <p>Approve or reject user-submitted reports below.</p>

  <section id="admin-list"></section>

  <script>
    async function loadReports() {
      const res = await fetch('https://fixmyschool-api.mtndatasales.workers.dev/admin');
      const data = await res.json();
      const list = document.getElementById('admin-list');
      list.innerHTML = '';

      data.reports.forEach(report => {
        const key = report.photoUrl?.split('/').slice(-2).join('/').replace('.jpg', '') + '/report.json';

        const div = document.createElement('div');
        div.className = 'admin-card';
        div.innerHTML = `
          <h3>${report.school} – ${report.location}</h3>
          <p><strong>Issue:</strong> ${report.issue}</p>
          <p><strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}</p>
          ${report.photoUrl ? `<img src="${report.photoUrl}" alt="photo" width="300">` : ''}
          ${report.videoUrl ? `<p><a href="${report.videoUrl}" target="_blank">View Video</a></p>` : ''}
          <p>Status: <strong>${report.approved ? '✅ Approved' : '⏳ Pending'}</strong></p>
          <button onclick="moderate('${key}', 'approve')">✅ Approve</button>
          <button onclick="moderate('${key}', 'reject')">❌ Reject</button>
          <hr/>
        `;
        list.appendChild(div);
      });
    }

    async function moderate(key, action) {
      await fetch('https://fixmyschool-api.mtndatasales.workers.dev/moderate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key, action })
      });
      alert(`Report ${action}d`);
      loadReports();
    }

    loadReports();
  </script>
</body>
</html>
