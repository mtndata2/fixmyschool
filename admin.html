<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Moderate Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    img {
      max-width: 100px;
      margin-top: 10px;
      display: block;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pending Reports for Approval</h1>
  <div id="report-list">Loading reports...</div>

  <script>
    const API_BASE = 'https://fixmyschool-api.mtndatasales.workers.dev';

    async function fetchReports() {
      const res = await fetch(`${API_BASE}/admin`);
      const data = await res.json();
      const container = document.getElementById('report-list');
      container.innerHTML = '';

      if (!data.reports.length) {
        container.innerHTML = "<p>No reports found.</p>";
        return;
      }

      data.reports.forEach(report => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <strong>${report.school}</strong> - ${report.location}<br>
          <em>${report.issue}</em><br>
          Status: <span class="status">${report.status || 'pending'}</span><br>
          ${report.photoUrls && report.photoUrls.length > 0 ? `<img src="${report.photoUrls[0]}" alt="Photo">` : ''}
          <button onclick="moderate('${report.key}', 'approved')">Approve</button>
          <button onclick="moderate('${report.key}', 'rejected')">Reject</button>
        `;
        container.appendChild(card);
      });
    }

    async function moderate(key, status) {
      try {
        const res = await fetch(`${API_BASE}/moderate`, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ key, status })
        });

        const result = await res.json();
        if (result.success) {
          alert(`Report ${status}`);
          fetchReports();
        } else {
          alert("Moderation failed.");
        }
      } catch (err) {
        alert("Error moderating report.");
        console.error(err);
      }
    }

    fetchReports();
  </script>
</body>
</html>
