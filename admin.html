<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Äì Moderate Reports</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>FixMySchool ‚Äì Admin Panel</h1>
  </header>

  <main>
    <section>
      <h2>Pending Reports</h2>
      <div id="report-list">Loading reports...</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FixMySchool</p>
  </footer>

  <script>
    async function fetchReports() {
      const res = await fetch('https://fixmyschool-api.mtndatasales.workers.dev/admin');
      const data = await res.json();
      const container = document.getElementById('report-list');
      container.innerHTML = '';

      if (!data.reports.length) {
        container.innerHTML = "<p>No reports found.</p>";
        return;
      }

      data.reports.forEach(report => {
        const card = document.createElement('div');
        card.className = 'report-card';

        const imgTag = report.photoUrls && report.photoUrls.length > 0
          ? `<img src="${report.photoUrls[0]}" alt="Report photo" class="thumb" />`
          : '';

        card.innerHTML = `
          <h3>${report.school}</h3>
          <p><strong>Location:</strong> ${report.location}</p>
          <p><strong>Issue:</strong> ${report.issue}</p>
          <p><strong>Status:</strong> <span class="status">${report.status || 'pending'}</span></p>
          ${imgTag}
          <div class="actions">
            <button onclick="moderate('${report.key}', 'approved')">‚úÖ Approve</button>
            <button onclick="moderate('${report.key}', 'rejected')">üö´ Reject</button>
            <button onclick="deleteReport('${report.key}')">üóëÔ∏è Delete</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    async function moderate(key, status) {
      try {
        const res = await fetch('https://fixmyschool-api.mtndatasales.workers.dev/moderate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key, status })
        });
        const result = await res.json();
        if (result.success) {
          alert(`Report marked as ${status}`);
          fetchReports();
        } else {
          alert("Moderation failed.");
        }
      } catch (err) {
        alert("Error moderating report.");
      }
    }

    async function deleteReport(key) {
      if (!confirm("Are you sure you want to delete this report and all media?")) return;

      try {
        const res = await fetch('https://fixmyschool-api.mtndatasales.workers.dev/delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key })
        });
        const result = await res.json();
        if (result.success) {
          alert("Report deleted successfully.");
          fetchReports();
        } else {
          alert("Failed to delete report.");
        }
      } catch (err) {
        alert("Error deleting report.");
      }
    }

    fetchReports();
  </script>
</body>
</html>
