<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixMySchool – Reported Issues</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>FixMySchool</h1>
  <p>Below are community-reported school infrastructure issues that have been approved.</p>

  <section id="gallery"></section>

  <script>
    fetch('https://fixmyschool-api.mtndatasales.workers.dev/reports')
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.reports.forEach(report => {
          const div = document.createElement('div');
          div.className = 'report-card';
          div.innerHTML = `
            <h3>${report.school} – ${report.location}</h3>
            <p><strong>Issue:</strong> ${report.issue}</p>
            <p><strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}</p>
            ${report.photoUrl ? `<img src="${report.photoUrl}" alt="photo" width="300">` : ''}
            ${report.videoUrl ? `<p><a href="${report.videoUrl}" target="_blank">View Video</a></p>` : ''}
            <hr/>
          `;
          gallery.appendChild(div);
        });
      });
  </script>
</body>
</html>
